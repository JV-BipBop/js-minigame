<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/default.css">
  <!-- criar aparência do carro com css -->

  <!-- atribuir funções aos botões dentro do jogo com js -->
  <!-- criar funcionamento do jogo com js -->

  <title>Rush Game</title>
</head>
<body>
  <main class="container p-2"> <!-- define área da tela utilizada -->
    <div id="minigame"> <!-- define área de destaque -->
      <div class="border border-vertical"></div> <!-- define espaçamento superior para a tela principal -->
      <div class="d-flex"> <!-- define centralização da tela principal -->
        <div class="border border-horizontal data"> <!-- define espaçamento a direita para a tela principal -->
          <span>Jogo:</span>
          <h1 id="nome_jogo"></h1> <!-- exibe nome do jogo "Cobrinha" -->
        </div>
        <div id="field"></div> <!-- tela principal (onde o jogo é mostrado) -->
        <div class="border border-horizontal data"> <!-- define espaçamento a esquerda para a tela principal -->
          <h2>Points</h2>
          <span id="points">0</span> <!-- exibe pontuação -->
        </div>
      </div>
      <div class="border border-vertical"></div> <!-- define espaçamento inferior da tela principal para os botões -->
      <div class="d-flex"> <!-- define centralização dos botões -->
        <div> <!-- define espaços para botões direcionais -->
          <div class="button" id="btn_top"></div> <!-- define espaço do botão para cima -->
          <div class="d-flex"> <!-- define espaço para botões esquerda e direita -->
            <div class="button" id="btn_left"></div> <!-- define botão para esquerda -->
            <div class="button bg-game"></div> <!-- define espaço entre os botões laterais -->
            <div class="button" id="btn_right"></div> <!-- define botão para direita -->
          </div>
          <div class="button" id="btn_botton"></div> <!-- define espaço do botão para baixo -->
        </div>
        <div class="d-flex"> <!-- define espaço para os demais botões -->
          <div class="button button-option" id="btn_start" 
            title="Atalho: tecla [Barra de espaço]">Start</div> <!-- define espaço para botão "Start" e seu atalho -->
          <div class="button button-option" id="btn_end"
            title="Atalho: tecla [Pause]">End</div> <!-- define espaço para botão "End" e seu atalho -->
          <a class="button button-option" id="btn_menu" href="index.html" 
            title="Atalho: tecla [Home]">Menu</a> <!-- define espaço para botão "Menu" e seu atalho -->
        </div>
      </div>
    </div>
  </main>
</body>
</html>
